<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous">
    </script>
    <title>Document</title>
</head>

<body>
    <div class="alert alert-info" style="text-align: center;">
        <h1>Planos de Aula</h1>
    </div>
    <div class="container">
        <div class="container">
            <table class="table" border="1">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">UC</th>
                        <th scope="col">Evento</th>
                        <th scope="col">CH</th>
                        <th scope="col">Objetivo</th>
                        <th scope="col">Docente</th>
                        <th scope="col">View</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for PlanA in object_list %}
                    <tr>
                        <td>{{ PlanA.uc }}</td>
                        <td>{{ PlanA.evento }}</td>
                        <td>{{ PlanA.ch }}</td>
                        <td>{{ PlanA.obj }}</td>
                        <td>{{ PlanA.docente }}</td>
                        <td><a class="btn btn-primary" href="{% url "PlanA_view" PlanA.id %}">view</a></td>
                        <td><a class="btn btn-primary" href="{% url "PlanA_edit" PlanA.id %}">edit</a></td>
                        <td><a class="btn btn-primary" href="{% url "PlanA_delete" PlanA.id %}">delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a style="margin-top: 20px;" class="btn btn-primary" href="{% url "PlanA_new" %}">New</a>
</body>

</html>
