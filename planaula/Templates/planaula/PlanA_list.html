{% extends 'base.html' %}
{% block content %}

<div class="alert alert-info" style="text-align: center;">
    <h1>Planos de Aula</h1>
</div>
<div class="container">
    <div class="container">
        <table class="table" border="1">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">UC</th>
                    <th scope="col">Evento</th>
                    <th scope="col">CH</th>
                    <th scope="col">Objetivo</th>
                    <th scope="col">Docente</th>
                    <th scope="col">View</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for PlanA in object_list %}
                <tr>
                    <td>{{ PlanA.uc }}</td>
                    <td>{{ PlanA.evento }}</td>
                    <td>{{ PlanA.ch }}</td>
                    <td>{{ PlanA.obj }}</td>
                    <td>{{ PlanA.docente }}</td>
                    <td><a class="btn btn-primary" href="{% url "PlanA_view" PlanA.id %}">view</a></td>
                    <td><a class="btn btn-primary" href="{% url "PlanA_edit" PlanA.id %}">edit</a></td>
                    <td><a class="btn btn-primary" href="{% url "PlanA_delete" PlanA.id %}">delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a style="margin-top: 20px;" class="btn btn-primary" href="{% url "PlanA_new" %}">New</a>

    {% endblock %}
